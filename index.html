<head>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Agregar Font Awesome para 칤conos de estrella -->
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #006bd6; /* Fondo azul */
        color: #FFFFFF; /* Texto blanco */
    }
    #votacion {
        margin-top: 100px;

    .stars {
        display: flex;

        flex-direction: row-reverse; /* Cambiar la direcci칩n de las caras */

    .stars label {
        font-size: 5em; /* Tama침o de las caras */
        color: #ddd;
        cursor: pointer;
        transition: color 0.3s;
    }
    .stars label:hover,
    .stars input[type="radio"]:hover ~ label,
    .stars input[type="radio"]:checked ~ label {
        color: #ffd700; /* Color de cara seleccionada */
    }
    #feedback-box {
        margin-bottom: 20px;
    }
    #feedback-box textarea {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        border-radius: 5px; /* Redondear bordes de la textarea */
        padding: 10px;
    }
    #feedback-box button {
        margin-top: 10px;
        background-color: #ff03a7; /* Color del bot칩n */
        color: #FFFFFF; /* Texto negro */
        font-size: 14px; /* Tama침o del texto */
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px; /* Redondear bordes del bot칩n */
    }
    #mensaje-final {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #FFFFFF;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        z-index: 9999;
    }
    #footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 20px 0;

    }
    #footer p {
        margin: 5px;
    }
    #footer a {
        color: #fff;
        text-decoration: none;
        font-size: 1.2em;
        margin: 0 10px;
    }
    #footer a:hover {
        text-decoration: underline;
    }
    #footer .icons {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    /* Reglas de medios para pantallas peque침as */
    @media only screen and (max-width: 600px) {
        .stars label {
            font-size: 3.5em;
        }
        #feedback-box textarea {
            width: 90%;
        }
    }
</style>
</head>
<body>

<img src="https://www.universalimportaciones.uy/assets/uni-logo-vert-trim-0f197ea90854816ad0f09338fb14b035b3165db7eaf7f2c9b5e5802c4bbf1403.png" alt="Logo de Universal Importaciones" style="width: 200px; height: auto; margin-top: 20px;">

<div id="votacion">
    <h2>쮺칩mo Calificar칤as tu Experiencia de Compra?</h2> 

    <div class="stars">
        <input type="radio" name="rating" value="5" id="star5"><label for="star5">游땕</label>
        <input type="radio" name="rating" value="4" id="star4"><label for="star4">游뗵</label>
        <input type="radio" name="rating" value="3" id="star3"><label for="star3">游땛</label>
        <input type="radio" name="rating" value="2" id="star2"><label for="star2">游뗴</label>
        <input type="radio" name="rating" value="1" id="star1"><label for="star1">游땨</label>
    </div>
</div>

<div id="feedback-box" style="display: none;">
    <h3>쮺칩mo Podemos Mejorar Nuestro Servicio para ti?</h3>
    <textarea id="feedback" rows="4" cols="50"></textarea><br>
    <button onclick="enviarFeedback()">Enviar</button>
</div>

<div id="mensaje-final" style="display: none;">
    <p style="color: black;">Agradecemos tu respuesta, estamos en la b칰squeda de mejorar tu experiencia de compra y tus comentarios son muy importantes para nosotros.</p>
</div>

<div id="footer">
    <p><i class="fas fa-arrow-alt-circle-down"></i> Tienes Alguna Duda o Consulta? Cont치ctanos</p>
    <div class="icons">
        <style>
    .whatsapp-link {
        color: lime;
    }
</style>

        <a href="https://wa.me/59892478000" class="whatsapp-link"><i class="fab fa-whatsapp" style="color: lime;"></i> WhatsApp</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script> <!-- Agregar script de Font Awesome -->
<script>
    const stars = document.querySelectorAll('.stars input[type="radio"]');
    const feedbackBox = document.getElementById('feedback-box');
    const mensajeFinal = document.getElementById('mensaje-final');

    stars.forEach(star => {
        star.addEventListener('mouseover', function() {
            const rating = parseInt(this.value);
            for (let i = 0; i < stars.length; i++) {
                if (i < rating) {
                    stars[i].nextElementSibling.style.color = getColorByRating(rating);
                } else {
                    stars[i].nextElementSibling.style.color = '#ddd';
                }
            }
        });

        star.addEventListener('click', function() {
            if (this.value <= 3) {
                feedbackBox.style.display = 'block';
            } else {
                window.location.href = 'https://g.page/r/CXlO12LsUkhoEB0/review'; // Enlace deseado para calificaciones altas
            }
        });
    });

    function getColorByRating(rating) {
        switch (rating) {
            case 1:
                return 'red';
            case 2:
                return 'orange';
            case 3:
                return 'yellow';
            case 4:
                return 'green';
            case 5:
                return 'lime';
            default:
                return '#ddd';
        }
    }

    function enviarFeedback() {
        const feedback = document.getElementById('feedback').value;
        // Aqu칤 puedes agregar la l칩gica para enviar el feedback por correo electr칩nico
        mensajeFinal.style.display = 'block';
    }
</script>

</body>
</html>
